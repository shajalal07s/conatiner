<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="">
   <!-- Full Width Container -->
  <div class="w-full text-xl h-screen p-44 mx-auto pt-20 font-sans font-semibold text-white">

    <h1 class="text-center text-4xl mb-20 text-black">Cntainer 1</h1>
    <!-- Header Section -->
    <header class="bg-[#76d2e9] ml-4 mr-4 h-32 flex items-center justify-center">
      <h1 class="text-white text-lg">Header</h1>
    </header>

    <!-- Main Grid Layout -->
    <div class="grid grid-cols-4 grid-rows-4 gap-2 p-4 w-full">

      <!-- First Row: Hero and Main Content -->
      <div class="col-span-1 row-span-1 h-52  bg-[#d4cae2] flex items-center justify-center">
        <p>Hero</p>
      </div>
      <div class="col-span-3 row-span-2 bg-[#f1c354] flex items-center justify-center">
        <p>Main Content</p>
      </div>

      <!-- Second Row: Sidebar and Extra Content -->
      <div class="col-span-1 row-span-2 bg-[#58b076] flex items-center justify-center">
        <p>Sidebar</p>
      </div>
      <div class="col-span-3 row-span-1 bg-[#898989] flex items-center justify-center">
        <p>Extra Content</p>
      </div>

      <!-- Third Row: Related Images and Related Posts -->
      <div class="col-span-3 bg-[#58b076] flex items-center justify-center">
        <p>Related Images</p>
      </div>
      <div class="col-span-1 bg-[#eccfdd] flex items-center justify-center">
        <p>Related Posts</p>
      </div>

    </div>

    <!-- Footer Section -->
    <footer class="bg-[#f5a53f] ml-4 mr-4 h-32 flex items-center justify-center">
      <p class="text-white">Footer</p>
    </footer>

   <!-- Container 2 -->
    
    <div class="gridcontainer h-screen mx-auto">

        <h1 class="text-center text-4xl mt-20 text-black">Cntainer 2</h1>
        <div class="container2 mt-20 grid grid-cols-4 grid-rows-4 gap-1 text-white p-4 w-full">
            <!-- Item 1 -->
             <div class="col-span-1 h-40 flex justify-center items-center bg-[#c9306a]">1</div>
              
            <!-- Item 2 -->
            <div class="col-span-1 row-span-2 flex justify-center items-center bg-[#ca309d]">2</div>
    
            <!-- Item 3 -->
            <div class="col-span-1 row-span-4 flex justify-center items-center bg-[#ee6f63]">3</div>
    
            <!-- Item 4 -->
            <div class="col-span-1 h-40 flex justify-center items-center bg-[#efc437]">4</div>
    
            <!-- Item 5 -->
            <div class="col-span-1 h-40 flex justify-center items-center bg-[#538c44]">5</div>
    
            <!-- Item 6 -->
            <div class="col-span-1 h-40 flex justify-center items-center bg-[#257d87]">6</div>
    
            <!-- Item 7 -->
            <div class="col-span-1  row-span-1 flex justify-center items-center bg-[#257d87]">7</div>
    
             <div class="w-full flex">
              <!-- Item 8 -->
              <div class="col- w-[40%] flex justify-center items-center bg-[#538c44]">8</div>
  
              <!-- Item 9 -->
              <div class="col-span-1 w-[60%] h-40 flex justify-center items-center bg-[#2fc9c1]">9</div>
  
             </div>
            <!-- Item 10 -->
            <div class="col-span-1 h-40 flex justify-center items-center bg-[#30c990]">10</div>
    
            <!-- Item 11-->
            <div class="col-span-2 h-40 flex justify-center items-center bg-[#533f78]">11</div>

            <!-- Item 12-->
            <div class="col-span-1 h-40 flex justify-center items-center bg-[#dd202f]">12</div>
    
        </div>
 </div>
    
  <!-- Conatiner 3 -->
      
    <h1 class="text-center text-4xl text-black">Cntainer 3</h1>

    <div class="container mt-20 mx-auto p-4 grid grid-rows-layout grid-cols-4 gap-8 h-screen">       
      <!-- Header -->
      <header class="col-span-4 bg-teal-500 h-32 flex items-center justify-center text-white text-2xl font-bold">Header</header>

      <!-- Aside -->
      <aside class="row-span-2 col-span-1 bg-green-400 flex items-center justify-center text-white text-xl font-bold">Aside</aside>

      <!-- Article Section -->
      <article class="row-span-2 col-span-3 w-full bg-orange-400 p-4">
        <p class="text-center flex justify-center items-center  text-white text-xl font-bold mt-48">Artical</p>
          <div class="flex mt-10 justify-evenly gap-3">
              <div class="bg-yellow-400 w-1/4 h-40 flex items-center justify-center text-white font-bold">Image</div>
              <div class="bg-yellow-400 w-1/4 h-40 flex items-center justify-center text-white font-bold">Image</div>
              <div class="bg-yellow-400 w-1/4 h-40 flex items-center justify-center text-white font-bold">Image</div>
          </div>
      </article>

      <!-- Footer -->
      <footer class="col-span-4 bg-teal-500 h-32 mt-5 flex items-center justify-center text-white text-xl font-bold">Footer</footer>

    </div>

</body>
</html>
